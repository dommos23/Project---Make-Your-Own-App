{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Profile | Clothing Store{% endblock %}

{% block content %}
<h1>Edit Profile</h1>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Personal Information</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ user_form|crispy }}
                    {{ profile_form|crispy }}
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{% url 'user_profiles:profile' %}" class="btn btn-outline-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
